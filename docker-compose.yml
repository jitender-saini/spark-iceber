services:
  iceberg-spark:
    container_name: iceberg-spark
    build:
      context: .
    networks:
      - local_env
    depends_on:
      - minio
      - postgres
    volumes:
      - ./.app_data:/home/iceberg/app
      - ./src:/home/iceberg/src
      - ./notebooks:/home/iceberg/notebooks
    environment:
      - AWS_ACCESS_KEY_ID=minioadmin
      - AWS_SECRET_ACCESS_KEY=minioadmin
      - AWS_REGION=us-east-1
    ports:
      - 8888:8888
      - 8080:8080
      - 10000:10000
      - 10001:10001
    env_file:
      - ./.env.dev

  minio:
    image: minio/minio
    container_name: minio
    environment:
      MINIO_DOMAIN: minio
    ports:
      - 9000:9000
      - 9001:9001
    command: [ "server", "/data", "--console-address", ":9001"]
    volumes:
      - ./.minio_data:/data
    networks:
      local_env:
        aliases:
          - datalake.minio


  postgres:
    image: postgres:15
    container_name: postgres
    environment:
      POSTGRES_DB: etl_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./.app_data/.data:/home/iceberg/app/.data
    networks:
      - local_env

volumes:
  minio_data:
  postgres_data:

networks:
  local_env:
    driver: bridge
#    external: true
